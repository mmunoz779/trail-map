<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlphaTrails</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <h1>Pick a route!</h1>

    <div id="map">
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 47.105564, lng: -88.544112},
                    zoom: 15
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEstDusQSA9UcvFkFoMmBJVPX02ifQVs&callback=initMap"
                async defer> </script>
    </div>

</body>

</html>
