<!DOCTYPE html>
<html>
<head>
    <title>Sign Up: AlphaTrails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/navigation.js"></script>
</head>

<body>

<h2>Sign Up</h2>

<form action="../php/action_page.php">
    <div class="imgcontainer">
        <img src="../assets/Logo.png" alt="logo" class="logo">
    </div>

    <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="repsw"><b>Re-type Password</b></label>
        <input type="text" placeholder="Re-type Password" name="repsw" required>

        <!-- Add information validation script to check valid login info and email-->
        <button type="submit" onclick="navigateHome()">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn"
                onclick="navigateHome()">Cancel</button>
    </div>
</form>

</body>
</html>
