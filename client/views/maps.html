<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.104231, lng: -88.55452},
            zoom: 15
        });

        map.data.loadGeoJson('../JSON/tolkeinTrails.geojson')
        // Color each letter gray. Change the color when the isColorful property
        // is set to true.
        map.data.setStyle(function(feature) {
            var width = 2;
            if (feature.getProperty('selected')) {
                width = 5;
            }
            return /** @type {!google.maps.Data.StyleOptions} */({

                strokeWeight: width
            });
        });

        // When the user clicks, set 'isColorful', changing the color of the letters.
        map.data.addListener('click', function(event) {
            if (feature.getProperty('selected')){
                event.feature.setProperty('selected', false);
            }
        });

    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEstDusQSA9UcvFkFoMmBJVPX02ifQVs&callback=initMap"
        async defer></script>
</body>
</html>
