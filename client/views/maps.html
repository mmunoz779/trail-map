<!DOCTYPE html>
<html>
<head>
    <title>Alpha Trails</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/mapStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#logoutLink").on("click", function (e) {
                $.post("/api/users/logout", function (data) {
                });
            });
        });
    </script>
    <script src="../js/maps.js"></script>
</head>
<body ng-app="myApp" ng-controller="submitRouteController">
<nav>
    <ul>
        <li><a href="/" id="logoutLink">Logout</a></li>
        <li><a href="/profile">Profile</a></li>
    </ul>
</nav>

<form name="myForm" ng-app="myApp" ng-submit="submitRoute()" hidden id="myForm">

    <div class="container">
        <div class='error'>
            <p name = 'error'></p>
        </div>
        <label for="name"><b>Route Name</b></label>
        <input type="text" placeholder="Enter Route Name" name="routeName" required>
        <input type="text" hidden name="routeSegments">
        <input type="text" hidden name="distance">
        <!-- Add information validation script to check valid login info and email-->
        <button type="submit"
        >Submit Name
        </button>


        <button type="button" class="cancelbtn"
                onclick="hideForm()">Cancel
        </button>
    </div>
</form>
<script>
    var app = angular.module(["myApp"], []);
    app.controller('loadRouteController', function($scope, $http, $location) {
        var tempObj = $location.search();
        var routeArray = tempObj.routeData.split(",");
        loadSavedRoute(routeArray);
    });

    app.controller('submitRouteController', function ($scope, $http) {
        $scope.submitRoute = function () {
            var routeName = document.forms["myForm"]["routeName"].value;
            var routeData = document.forms["myForm"]["routeSegments"].value;
            var distance = document.forms["myForm"]["distance"].value;
            console.log("angular: " + distance + "route data: " + routeData + "route name: " + routeName);

            var request = $http({
                method: 'post',
                url: '/api/users/routes',
                data: {
                    name: routeName,
                    route: routeData,
                    distance: distance
                }
            });
            request.success((response) => {
                if (response.error) {
                    $scope.error = 'Internal server error, please try again later'
                }
                else {
                    window.location.href = "/profile#?success=true";
                }
            });
        }
    });
</script>

<div id="map"></div>
<div class="infoBox" id="info-box">distance = km</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEstDusQSA9UcvFkFoMmBJVPX02ifQVs&callback=initMap"
        async defer></script>
</body>
</html>
