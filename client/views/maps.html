<!DOCTYPE html>
<html>
<head>
    <title>Routes</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 75%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div>
    <p>Route Info:</p>
    <p id="info"></p>
</div>

<script>
    var map;
    function initMap() {
        var mapOptions = {
            center: {lat: 47.104231, lng: -88.55452},
            zoom: 15,
        }
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        var distances = [];
        map.data.loadGeoJson('../JSON/tolkeinTrails.geojson');

        map.data.setStyle(function(feature) {
            var width = 4;
            var color = feature.getProperty('color');

            //'selected' boolean property in each feature
            if (feature.getProperty('selected')) {
                width = 8;
                color = 'blue';
                distances.push(feature.getProperty('distance'));
            }
            return /** @type {!google.maps.Data.StyleOptions} */({
                strokeWeight: width,
                strokeColor: color
            });
        });

        map.data.addListener('mouseover', function(event) {
            map.data.revertStyle();
            map.data.overrideStyle(event.feature, {strokeWeight: 8});
        });

        map.data.addListener('mouseout', function(event) {
            map.data.revertStyle();
        });

        // When the user clicks, set 'selected', changing the width of trail
        map.data.addListener('click', function (event) {
            map.data.revertStyle();
            event.feature.setProperty('selected', !event.feature.getProperty('selected'));
            document.getElementById("info").innerHTML = sumDistance(distances);  //prints distance to "info" html tag
        });

    }

    function sumDistance(distances) {
        var sum = 0;
        for (var i = 0; i < distances.length; i++) {
            sum += distances[i];
        }
        return sum;
    }


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEstDusQSA9UcvFkFoMmBJVPX02ifQVs&callback=initMap"
        async defer></script>
</body>
</html>
